<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App by Michael Villavicencio</title>
</head>
<body>
    <h1>The best Feedback App ever</h1>

    <h2>The Items</h2>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' pk=item.id %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
